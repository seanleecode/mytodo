<div class="container">
  <h2>To Do</h2>

  <form role="form" ng-init="loadData()" ng-submit="createData()">

    <div class="form-group row">

        <div class="col-sm-9"><p class="text-right">Search filter</p></div>
        <div class="col-sm-3">
          <input type="text" ng-model="search">
        </div>

    </div>

    <div class="form-group">
      <div class="input-group">
        <input type="text" ng-model="name" placeholder="What needs to be done?" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
      </div>

    </div>
  </form>

  <div ui-sortable ng-model="todos">
    <p class="input-group" ng-repeat="todo in productCollection | filter: search" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="todo.name" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-default" ng-click="updateData($index)" aria-label="Update">Update</button>
      </span>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="deleteData($index)" aria-label="Remove">X</button>
      </span>
    </p>
  </div>

  <div flash-message="3000"></div>
</div>
