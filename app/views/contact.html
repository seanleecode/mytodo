<div class="container">
  <h2>Contact</h2>

  <form class="" role="form" ng-init="">
    
    <div class="form-group">
      <input type="text" ng-model="name" placeholder="Your Name" class="form-control">
    </div>

    <div class="form-group">
      <input type="text" ng-model="email" placeholder="Your Email" class="form-control">
    </div>

    <div class="form-group">
      <textarea class="form-control" rows="10" ng-model="message" placeholder="Your Message"></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" ng-click="createData()">SEND</button>
    </div>

  </form>

  <div flash-message="3000"></div>
</div>
